<p>在编写Python程序的时候，需要使用协程来对程序的运行性能进行优化，下面列举一个用协程改写for循环的例子：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">functionA</span><span class="params">(self, context, ptg)</span>:</span></div><div class="line">    pt_list = ptg[<span class="string">'policy_targets'</span>]</div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">_len</span><span class="params">(pt_id)</span>:</span></div><div class="line">        self._assoc_to_pt(pt_id)</div><div class="line">    <span class="keyword">for</span> pt_id <span class="keyword">in</span> pt_list:</div><div class="line">        self._len(pt_id)</div></pre></td></tr></table></figure>
<p>改写为协程的运行方式：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">import</span> eventlet</div><div class="line"><span class="keyword">import</span> netaddr</div><div class="line"><span class="keyword">import</span> operator</div><div class="line"> </div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">functionB</span><span class="params">(self, context, ptg)</span>:</span></div><div class="line">    pt_list = ptg[<span class="string">'policy_targets'</span>]</div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">_len</span><span class="params">(pt_id)</span>:</span></div><div class="line">        self._assoc_to_pt(pt_id)</div><div class="line"></div><div class="line">    pool = eventlet.GreenPool(len(pt_list))</div><div class="line">    <span class="keyword">for</span> pt_id <span class="keyword">in</span> pt_list:</div><div class="line">        pool.spawn(_len, pt_id)</div><div class="line">    pool.waitall()</div></pre></td></tr></table></figure>
